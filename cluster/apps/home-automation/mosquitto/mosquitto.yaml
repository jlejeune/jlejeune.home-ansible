---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mosquitto
  namespace: home-automation
spec:
  dnsNames:
    - mqtt.${SECRET_DOMAIN}
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-production
  secretName: mosquitto-certs
