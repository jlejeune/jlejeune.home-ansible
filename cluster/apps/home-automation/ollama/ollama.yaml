---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-pvc
  namespace: home-automation
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: home-automation
  labels:
    app.kubernetes.io/instance: ollama
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/instance: ollama
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: ollama
    spec:
      nodeSelector:
        amd.com/gpu: "true"
      securityContext:
        fsGroup: 992
        supplementalGroups: [44, 992]  # video and render groups
      containers:
        - name: ollama
          image: ollama/ollama:0.15.2-rocm
          env:
            - name: HOME
              value: /home/ollama
            - name: HSA_OVERRIDE_GFX_VERSION
              value: "11.0.0"
            - name: HIP_VISIBLE_DEVICES
              value: "0"
          ports:
            - name: http
              containerPort: 11434
              protocol: TCP
          volumeMounts:
            - name: ollama-data
              mountPath: /home/ollama/.ollama
            - name: rocm-dev
              mountPath: /dev/kfd
              readOnly: false
            - name: rocm-render
              mountPath: /dev/dri
              readOnly: false
            - name: rocm-libs
              mountPath: /opt/rocm
              readOnly: true
            - name: etc-group
              mountPath: /etc/group
              readOnly: true
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true
      volumes:
        - name: ollama-data
          persistentVolumeClaim:
            claimName: ollama-pvc
        - name: rocm-dev
          hostPath:
            path: /dev/kfd
            type: CharDevice
        - name: rocm-render
          hostPath:
            path: /dev/dri
            type: Directory
        - name: rocm-libs
          hostPath:
            path: /opt/rocm
            type: Directory
        - name: etc-group
          hostPath:
            path: /etc/group
      resources:
        requests:
          memory: "1Gi"
          cpu: "1000m"
          amd.com/gpu: 1
        limits:
          memory: "2Gi"
          cpu: "2000m"
          amd.com/gpu: 1
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: home-automation
  annotations:
    metallb.io/loadBalancerIPs: {{LB_OLLAMA_ADDRESS}}
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/instance: ollama
  ports:
    - port: 11434
      name: ollama
      targetPort: 11434
      protocol: TCP
