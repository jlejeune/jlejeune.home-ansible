---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-jlejeune-library-pv
spec:
  storageClassName: nfs
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /volume1/k3s/nfs_volumes/immich/jlejeune
    server: ${NAS_ADDRESS}
  claimRef:
    name: immich-jlejeune-library-pvc
    namespace: immich
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-jlejeune-library-pvc
  namespace: immich
  labels:
    app.kubernetes.io/instance: immich
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: nfs
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-aconvert-library-pv
spec:
  storageClassName: nfs
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /volume1/k3s/nfs_volumes/immich/aconvert
    server: ${NAS_ADDRESS}
  claimRef:
    name: immich-aconvert-library-pvc
    namespace: immich
---
apiVersion: v1
