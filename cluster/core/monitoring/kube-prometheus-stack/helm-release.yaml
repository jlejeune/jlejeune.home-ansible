---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
      version: 56.6.2
  dependsOn:
    - name: longhorn
      namespace: storage
  install:
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    force: true
    remediation:
      retries: 3
  values:
    fullnameOverride: prometheus
    defaultRules:
      enabled: true
      rules:
        kubeProxy: false
    alertmanager:
      enabled: false
    grafana:
      enabled: false
      forceDeployDashboards: true
    kube-state-metrics:
      fullnameOverride: kube-state-metrics
    kubeApiServer:
      enabled: false
    kubeControllerManager:
      enabled: false
    kubeEtcd:
      enabled: false
    kubeProxy:
      enabled: false
    kubeScheduler:
      enabled: false
    kubelet:
      enabled: false
    nameOverride: ""
    prometheus:
      ingress:
        enabled: false
      prometheusSpec:
        enableAdminAPI: true
        replicaExternalLabelName: replica
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        replicas: 1
        retention: 6h
        storageSpec:
          volumeClaimTemplate:
            spec:
              resources:
                requests:
                  storage: 10Gi
              storageClassName: longhorn
        walCompression: true
      thanosService:
        enabled: false
      thanosServiceMonitor:
        enabled: false
    prometheus-node-exporter:
      fullnameOverride: node-exporter
    prometheusOperator:
      prometheusConfigReloaderImage:
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 50Mi
