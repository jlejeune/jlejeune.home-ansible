apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: reloader-reloader-metadata-role
  namespace: reloader
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - list
      - get
      - watch
      - create
      - update

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: reloader-reloader-metadata-rolebinding
  namespace: reloader
subjects:
  - kind: ServiceAccount
    name: reloader-reloader
    namespace: reloader
roleRef:
  kind: Role
  name: reloader-reloader-metadata-role
  apiGroup: rbac.authorization.k8s.io
